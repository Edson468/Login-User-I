<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Login Web</span>
                <header>Iniciar Seção</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Usuario" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Senha" required>
                <i class="bx bxlock-alt"></i>
                <div class="input-field">
                    <input type="submit" class="submit" value="Inicio">
                </div>

                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check">Lembrar senha?</label>
                    </div>
                    <div class="right">
                        <label> <a href="#">Esqueceu a senha?</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
